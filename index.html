        <form name="formMain">

            <i class="ph-timer ph-3x"></i>

            <h1>Cronômetro</h1> 

            <div class="clock">
                <span id="hour">00</span>
                :
                <span id="minute">00</span>
                :
                <span id="second">00</span>
                :
                <span id="millisecond">000</span>
            </div>

            <div class="actions">
                <button type="button" name="start" id="btn-start"><i class="ph-play"></i>&nbsp;Iniciar</button>
                <button type="button" name="pause" id="btn-pause"><i class="ph-pause"></i>&nbsp;Pause</button>
                <button type="button" name="reset" id="btn-reset"><i class="ph-clock-clockwise"></i>&nbsp;Reset</button>
            </div>

        </form>
    </div>
